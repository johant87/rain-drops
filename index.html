<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rain drops</title>
  <meta name="description">
  <meta name="Johan" content="rain">
  <link rel="stylesheet" href="styles.css">
  <script src="dist/rainyday.min.js"> </script>
  <script>
      function run() {
          var image = document.getElementById('background');
          image.onload = function() {
              var engine = new RainyDay({
                  image: this
              });
              engine.rain([ [1, 2, 8000] ]);
              engine.rain([ [3, 2, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
          };
          image.crossOrigin = 'anonymous';
          image.src = "https://upload.wikimedia.org/wikipedia/commons/a/a3/Canal-In-Amsterdam-At-Night-2009.jpg";
      }
  </script>

</head>

<body onload="run();">

<img id="background" src=""/>
</body>
</html>
